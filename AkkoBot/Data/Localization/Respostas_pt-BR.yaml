cmd_channelid: Exibe of ID do canal especificado. Forneça nenhum parâmetro para exibir o ID do canal atual.
cmd_channelinfo: Exibe informações básicas sobre o canal especificado. Forneça nenhum parâmetro para exibir informações sobre o canal atual.
