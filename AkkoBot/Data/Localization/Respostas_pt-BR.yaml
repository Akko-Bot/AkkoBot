cmd_cogs_info: Exibe informação sobre a cog especificada.
cmd_cogs_list: Exibe todas as cogs atualmente carregadas.
cmd_config: Agrupa configurações que definem como o bot deve se comportar globalmente.
cmd_config_cache: Define quantas mensagens devem ser guardadas no cache por canal. Requer reinicialização para tomar efeito.
cmd_config_case: Define se o bot deve diferenciar letras maiúsculas de minúsculas nos comandos. Requer reinicialização para tomar efeito.
cmd_config_defaulthelp: Define se o bot deve responder a comandos de ajuda sem parâmetros.
cmd_config_dm: Define se o bot deve responder a comandos executados em mensagem privada. Requer reinicialização para tomar efeito.
cmd_config_embed: Define se o bot deve utilizar embeds em suas respostas.
cmd_config_errorcolor: Define a cor padrão a ser utilizada em embeds que retornam uma mensagem de erro.
cmd_config_help: Define se o bot deve responder a comandos de ajuda.
cmd_config_list: Mostra as configurações atuais do bot.
cmd_config_locale: Define o idioma padrão do bot. Forneça nenhum parâmetro para visualizar a lista de idiomas disponíveis.
cmd_config_log: Agrupa configuracões que controlam como logs devem ser tratados.
cmd_config_log_filetimestamp: Define o formato da data a ser utilizado no nome dos arquivos de log. Você pode visualizar a referência [aqui](https://docs.microsoft.com/pt-br/dotnet/standard/base-types/custom-date-and-time-format-strings).
cmd_config_log_format: Define o formato do log a ser user utilizado.
cmd_config_log_format_arg: 'O formato dos logs. Valores possíveis incluem: __Default__, __Simple__ e __Minimalist__.'
cmd_config_log_level: Define o nível mínimo de severidade dos logs que devem ser registrados.
cmd_config_log_save: Define se os logs devem ser salvos em um arquivo de texto.
cmd_config_log_size: Define o tamanho que arquivos de log devem ter, em MB.
cmd_config_log_timeformat: Define o formato de hora a ser utilizado nos logs. Você pode visualizar a referência [aqui](https://docs.microsoft.com/pt-br/dotnet/standard/base-types/custom-date-and-time-format-strings).
cmd_config_log_timeformat_arg: O formato de hora a ser utilizado. Deixe vazio para redefini-lo de volta ao valor padrão.
cmd_config_markdm: Define se mensagens de boas-vindas e tags enviadas em mensagem direta devem ter uma nota indicando o servidor que originou a mensagem.
cmd_config_mention: Define se o bot deve responder a comandos executados com uma menção a si como prefixo. Requer reinicialização para tomar efeito.
cmd_config_okcolor: Define a cor padrão a ser utilizada em embeds.
cmd_config_owner: Agrupa comandos relacionados aos donos to bot.
cmd_config_owner_add: Adiciona um dono às credenciais do bot.
cmd_config_owner_list: Lista os donos do bot.
cmd_config_owner_rem: Remove um dono das credenciais do bot.
cmd_config_prefix: Define o prefixo padrão do bot.
cmd_config_reloadlocales: Recarrega os textos de resposta disponíveis ao bot.
cmd_config_setdefaulthelp: Define a mensagem de ajuda. Forneça nenhum parâmetro para redefinir ao padrão.
cmd_config_timeout: Define por quanto tempo comandos interativos devem esperar por uma resposta do usuário, em segundos. Mínimo de 10 segundos.
cmd_config_webhooklogname: Define o nome padrão a ser utilizado por webhooks para registros de servidor.
cmd_cooldown: Agrupa comandos relacionados a cooldowns.
cmd_cooldown_add: Define o cooldown para um comando. Use em mensagem direta com o bot para criar um cooldown global.
cmd_cooldown_list: Lista todos os cooldowns ativos nesse servidor. Use em mensagem direta com o bot para listar os cooldowns globais.
cmd_cooldown_remove: Remove o cooldown de um comando. Use em mensagem direta com o bot para remover um cooldown global.
cmd_createcategorychannel: Cria uma categoria.
cmd_createprivatethread: Cria uma thread privada no canal atual com o nome especificado. Funciona apenas em servidores com boost nível 2 ou maior.
cmd_createpublicthread: Cria uma thread pública no canal atual com o nome especificado.
cmd_createrole: Cria um cargo do Discord.
cmd_createtextchannel: Cria um canal de texto.
cmd_createvoicechannel: Cria um canal de voz.
cmd_deafen: Ensurdece um usuário.
cmd_deleteallroles: Exclui todos os cargos desse servidor que estão abaixo do bot e do usuário que usou o comando.
cmd_deletechannel: Exclui um canal do Discord.
cmd_deleterole: Exclui um cargo do Discord.
cmd_edit: Modifica uma mensagem do bot.
cmd_emoji: Agrupa comandos de gerenciamento de emojis do servidor.
cmd_emoji_add: Adiciona emojis ao servidor. Emojis precisam ser do formato `.png` ou `.gif` e ter menos de 256Kb em tamanho. Forneça nenhum parâmetro para adicionar emojis anexados.
cmd_emoji_list: Exibe todos os emojis do servidor.
cmd_emoji_remove: Remove emojis do servidor.
cmd_emoji_removerole: Torna o emoji especificado disponível para uso por todos no servidor. Só funciona se o bot estiver listado como uma integração no servidor.
cmd_emoji_rename: Renomeia um emoji do servidor.
cmd_emoji_setrole: Define os cargos que poderão usar o emoji especificado. Só funciona se o bot estiver listado como uma integração no servidor.
cmd_emoji_showemoji: Exibe o nome e URL dos emojis especificados.
cmd_exportcommands: 'Exporta todos os comandos visíveis para um arquivo de texto. Formatos disponíveis: __yaml__, __json__.'
cmd_farewellchannel: Define o canal onde a mensagem de despedica deve ser enviada. Forneça nenhum parâmetro para remover.
cmd_farewelldel: Define o tempo para a exclusão automática de mensagens de despedida. Forneça nenhum parâmetro para desativar.
cmd_farewellmessage: Define a mensagem a ser enviada quando usuários deixam o servidor. Forneça nenhum parâmetro para visualizar a mensagem de despedida atual.
cmd_fc: Agrupa comandos que filtram mensagens que não contenham um determinado tipo de conteúdo.
cmd_fc_att: Ativa ou desativa a exclusão automática de qualquer mensagem que não contenha um anexo no canal especificado. Forneça nenhum parâmetro para ativar ou desativar a exclusão no canal atual.
cmd_fc_clear: Remove todos os filtros de conteúdo desse servidor.
cmd_fc_command: Ativa ou desativa a exclusão automática de qualquer mensagem que não contenha um comando válido no canal especificado. Forneça nenhum parâmetro para ativar ou desativar a exclusão no canal atual.
cmd_fc_img: Ativa ou desativa a exclusão automática de qualquer mensagem que não contenha uma imagem no canal especificado. Forneça nenhum parâmetro para ativar ou desativar a exclusão no canal atual.
cmd_fc_invite: Ativa ou desativa a exclusão automática de qualquer mensagem que não contenha um convite de servidor no canal especificado. Forneça nenhum parâmetro para ativar ou desativar a exclusão no canal atual.
cmd_fc_list: Exibe todos os filtros de conteúdo ativos nesse servidor.
cmd_fc_remove: Remove um filtro de conteúdo.
cmd_fc_sticker: Ativa ou desativa a exclusão automática de qualquer mensagem que não contenha uma figurinha no canal especificado. Forneça nenhum parâmetro para ativar ou desativar a exclusão no canal atual.
cmd_fc_url: Ativa ou desativa a exclusão automática de qualquer mensagem que não contenha uma URL no canal especificado. Forneça nenhum parâmetro para ativar ou desativar a exclusão no canal atual.
cmd_filterinvite: Ativa ou desativa a exclusão automática de mensagens que contenham convites no servidor.
cmd_filtersticker: Ativa ou desativa a exclusão automática de mensagens que contenham figurinhas no servidor.
cmd_fw: Agrupa comandos que filtram palavras indesejáveis do servidor.
cmd_fw_add: Adiciona uma palavra ao filtro de palavras. Mensagens que contenham qualquer palavra proibida serão automaticamente excluídas. O filtro ignora caixa alta. Utilize asterisco `*` ao final de uma palavra para filtrar qualquer palavra que inicie com a palavra especificada, no início para filtrar qualquer palavra que termine com a palavra especificada ou ambos para filtrar qualquer palavra que contenha a palavra especificada. Utilize nenhum asterisco para filtrar palavras exatas.
cmd_fw_addignore: Adiciona IDs de usuários, canais e/ou cargos à lista de IDs ignorados, desativando o filtro de palavras para eles.
cmd_fw_addmany: Adiciona múltiplas palavras ao filtro de palavras. Separe-as com espaço. Mensagens que contenham qualquer palavra proibida serão automaticamente excluídas. O filtro ignora caixa alta. Utilize asterisco `*` ao final de uma palavra para filtrar qualquer palavra que inicie com a palavra especificada, no início para filtrar qualquer palavra que termine com a palavra especificada ou ambos para filtrar qualquer palavra que contenha a palavra especificada. Utilize nenhum asterisco para filtrar palavras exatas.
cmd_fw_clear: Remove todas a palavras do filtro de palavras.
cmd_fw_enable: Ativa ou desativa a exclusão automática de mensagens que contenham palavras proibidas no servidor. Também afeta a exclusão automática de figurinhas e convites de servidor.
cmd_fw_list: Exibe todas a palavras proibidas no servidor e os usuários, canais e cargos ignorados pelo filtro de palavras.
cmd_fw_message: Define a mensagem a ser automaticamente enviada quando uma mensagem for excluída por conter uma palavra proibida.
cmd_fw_notify: Ativa ou desativa o envio de uma notificação quando uma mensagem filtrada for excluída.
cmd_fw_remove: Remove uma palavra do filtro de palavras.
cmd_fw_removeignore: Remove IDs de usuários, canais e/ou cargos da lista de IDs ignorados.
cmd_fw_removemany: Remove múltiplas palavras do filtro de palavras. Separe-as com espaço.
cmd_fw_warn: Ativa ou desativa a advertência automática a usuários que enviarem mensagens com palavras proibidas.
cmd_gatekeepbulktime: Define quanto tempo o bot deve esperar antes de enviar uma mensagem agregada de boas-vindas ou despedida quando multiplos usuários entram ou saem do servidor simultaneamente.
cmd_globalcmd: Ativa ou desativa um comando.
cmd_globalmodule: Ativa ou desativa todos os comandos do módulo especificado.
cmd_greetchannel: Define o canal onde a mensagem de boas-vindas deve ser enviada. Forneça nenhum parâmetro para remover.
cmd_greetdel: Define o tempo para exclusão automática de mensagens de boas-vindas. Forneça nenhum parâmetro para desativar.
cmd_greetdm: Define se mensagens de boas-vindas serão enviadas no servidor ou em mensagem direta com o usuário. Note que usuários que tiverem mensagens diretas bloqueadas não receberão a mensagem de boas-vindas.
cmd_greetmessage: Define a mensagem a ser enviada quando usuários entram no servidor. Forneça nenhum parâmetro para exibir a mensagem de boas-vindas atual.
cmd_guild: Agrupa configurações que definem como o bot deve se comportar nesse servidor.
cmd_guild_delmsgoncmd: Agrupa comandos relacionados à exclusão automática de comandos.
cmd_guild_delmsgoncmd_clearignored: Remove todos os IDs ignorados.
cmd_guild_delmsgoncmd_ignore: Adiciona usuários, canais ou cargos à lista de IDs ignorados.
cmd_guild_delmsgoncmd_listignored: Exibe os IDs ignorados.
cmd_guild_delmsgoncmd_toggle: Ativa ou desativa a exclusão automática de comandos.
cmd_guild_embed: Ativa ou desativa o uso de embeds nas respostas do bot nesse servidor.
cmd_guild_errorcolor: Define a cor padrão a ser utilizada em embeds que retornam uma mensagem de erro nesse servidor.
cmd_guild_ignoreglobaltags: Ativa ou desativa a execução de tags globais nesse servidor.
cmd_guild_list: Exibe as configurações atuais do servidor.
cmd_guild_locale: Define o idioma a ser utilizado pelo bot nesse servidor. Forneça nenhum parâmetro para visualizar a lista de idiomas disponíveis.
cmd_guild_mintagperm: Define as permissões mínimad necessárias para um usuário usar uma tag nesse servidor.
cmd_guild_okcolor: Define a cor padrão a ser utilizada em embeds nesse servidor.
cmd_guild_prefix: Define o prefixo para todos os comandos do bot nesse servidor. Forneça nenhum parâmetro para visualizar o prefixo atual.
cmd_guild_rolemention: 'Define se usuários podem mencionar cargos através do bot meramente pela sua posição na hierarquia de cargos. Atenção: dependendo de como as permissões do servidor foram definidas, ativar essa configuração pode levar a comportamento abusivo por parte dos usuários.'
cmd_guild_timeout: Define o quão longo comandos interativos devem esperar pela resposta do usuário, em segundos. Forneça nenhum parâmetro para redefini-lo para o valor padrão.
cmd_guild_timezone: Define o fuso horário desse servidor.
cmd_help: Exibe ajuda para o comando especificado ou a ajuda padrão se nenhum comando for especificado.
cmd_infractions: Exibe a lista de infrações de um usuário.
cmd_inrole: Lista todos os usuários desse servidor que possuem o cargo especificado.
cmd_invite: Agrupa comandos para gerenciar convites de servidor.
cmd_invite_add: Cria um convite de servidor. Forneça nenhum parâmetro para criar um convite que nunca expira para o canal padrão do servidor.
cmd_invite_check: Exibe informações básicas sobre o convite especificado.
cmd_invite_list: Exibe todos os convites ativos desse servidor.
cmd_invite_remove: Exclui o convite especificado.
cmd_joinrole: Adiciona ou remove um cargo à lista de cargos que devem ser automaticamente adicionados a um usuário que entrar no servidor. Máximo de 3 cargos por servidor. Forneça nenhum parâmetro para exibir a lista de cargos de entrada.
cmd_kick: Expulsa um usuário do servidor.
cmd_ldc: Exibe todos os comandos desativados.
cmd_leave: Remove o bot do servidor especificado. Forneça nenhum parâmetro para removê-lo do servidor atual.
cmd_listroles: Lista os cargos desse servidor. Forneça um usuário para exibir seus cargos.
cmd_listservers: Exibe os servidores na shard especificada. Forneça nenhum parâmetro para listar os servidores na shard atual.
cmd_liststatus: Lista todos os status em rotação e seus IDs correspondentes.
cmd_lockchannel: Tranca o canal atual para impedir que usuários enviem mensagens. Usuários com permissão para Expulsar Membros, Banir Membros ou Gerenciar Canais possuem imunidade.
cmd_log: Agrupa comandos para gerenciar registros de servidor. Eventos são limitados a um canal por vez.
cmd_log_edit: Modifica o webhook que envia registros no canal especificado.
cmd_log_ignore: Adiciona out remove o canal especificado à lista de canais ignorados.
cmd_log_ignoreclear: Remove todas as entradas da lista de canais ignorados.
cmd_log_list: Exibe a lista de eventos disponíveis para registro e o canal onde estão atualmente ativos.
cmd_log_start: Inicia registros de servidor no canal especificado. Use `log list` para visualizar a lista de eventos disponíveis para registrar. Forneça nenhum canal para gravar os registros no canal atual.
cmd_log_stop: Encerra o registro do evento especificado.
cmd_modlog: Exibe anotações e infrações de um usuário.
cmd_modrole: Agrupa comandos relacionados a cargos de gerência. Cargos de gerência são cargos que dão a seus usuários a capacidade de designar cargos específicos a outros usuários sem precisar de permissão para gerenciar cargos no servidor.
cmd_modrole_add: Adiciona cargos-alvo a um cargo de gerência.
cmd_modrole_behavior: Ativa ou desativa comportamentos para o cargo de gerência especificado. Os valores possíveis são `EnforceHierarchy` (impede que usuários adicionem ou removam cargos-alvo que estejam acima deles na hierarquia de cargos) e `Exclusive` (somente um cargo-alvo pode ser designado por vez).
cmd_modrole_list: Exibe of cargos de gerência do servidor.
cmd_modrole_remove: Remove cargos-alvo de um cargo de gerência. Forneça nenhum cargo-alvo para remover o cargo de gerência.
cmd_modrole_set: Adiciona um cargo-alvo ao usuário especificado.
cmd_modrole_unset: Remove um cargo-alvo do usuário especificado.
cmd_modules: Lista os módulos atualmente disponíveis. Especifique um módulo para visualizar a lista de comandos sob esse módulo.
cmd_moveuser: Move um usuário para outro canal de voz. Forneça nenhum canal para forçá-lo a se desconectar.
cmd_mute: Silencia um usuário nos canais de voz e texto.
cmd_notice: Adiciona uma anotação sobre um usuário.
cmd_nsfwtoggle: Alterna a propriedade NSFW do canal de texto atual.
cmd_override: Agrupa comandos que gerenciam permissões personalizadas. Use-os para modificar as permissões necessárias para executar um comando. Usá-los em mensagem direta com o bot exige autoria do bot e torna a permissão global. Permissões personalizadas de servidor sempre terão prioridade sobre permissões personalizadas globais. Autoria do bot não é removível.
cmd_override_channel: Ativa ou desativa exclusividade de uso do comando para o canal especificado.
cmd_override_clear: Remove todas as permissões personalizadas do comando especificado.
cmd_override_clearall: Remove todas as permissões personalizadas desse servidor. Use em mensagem direta com o bot para remover todas as permissões globais personalizadas.
cmd_override_list: Exibe as permissões personalizadas desse servidor, ou as permissões globais se utilizado em mensagem direta com o bot.
cmd_override_permission: Define as permissões necessárias para o comando especificado.
cmd_override_role: Ativa ou desativa exclusividade de uso do comando para o cargo especificado.
cmd_override_user: Ativa ou desativa exclusividade de uso do comando para o usuário especificado.
cmd_ping: Exibe a latência de websocket do bot.
cmd_playingstatus: Agrupa comands para gerenciar o status do bot.
cmd_poll: Agrupa comandos para gerenciar enquetes.
cmd_poll_forcestop: Força uma enquete a encerrar. Use esse comando se você acidentalmente excluir uma enquete e não puder encerrá-la.
cmd_poll_list: Exibe todas as enquetes ativas desse servidor.
cmd_poll_startanonymous: Inicia uma enquete onde usuários votam digitando o número da opção desejada no canal atual. Também é possível votar utilizando o comando `poll vote` em mensagem direta com o bot.
cmd_poll_startnumeric: Inicia uma enquete com até 10 opções.
cmd_poll_startsimple: Inicia uma enquete para uma pergunta de sim ou não.
cmd_poll_status: Checa o estado atual da enquete especificada.
cmd_poll_stop: Encerra a enquete especificada e exibe o resultado da votação. Forneça nenhum parâmetro para encerrar a enquete mais recente no canal atual.
cmd_poll_vote: Submete um voto à enquete anônima especificada.
cmd_prune: Exclui as últimas `x` mensagens desse canal. Especifique um usuário para excluir apenas suas últimas mensagens desse canal. O padrão é 50.
cmd_react: Reage a uma mensagem com o emoji especificado.
cmd_reactclear: Remove todas as reações da mensagem especificada.
cmd_reactremove: Remove uma reação da mensagem especificada.
cmd_recreatechannel: Recria um canal do Discord.
cmd_recreaterole: Recria um cargo do Discord.
cmd_remind: Agrupa comandos de gerenciamento de lembretes. Lembretes são limitados a 20 por usuário, 3 por servidor se o usuário não tiver permissão para gerenciar mensagens.
cmd_remind_channel: Envia um lembrete a um canal de texto após o período de tempo especificado.
cmd_remind_here: Envia um lembrete no canal atual após o período de tempo especificado.
cmd_remind_list: Exibe todos os lembretes criados por você.
cmd_remind_me: Envia um lembrete em mensagem privada após o período de tempo especificado.
cmd_remind_remove: Remove o lembrete com o ID especificado.
cmd_removeallroles: Remove todos os cargos do usuário especificado que estejam abaixo do bot e do usuário que usou o comando.
cmd_removerole: Remove um cargo do usuário especificado.
cmd_removestatus: Remove o status com o ID especificado.
cmd_renamechannel: Renomeia um canal do Discord.
cmd_renamerole: Renomeia um cargo do Discord.
cmd_repeat: Agrupa commandos que gerenciam repetidores - mensagens que são periodicamente enviadas a um canal de texto. Limitado a 5 por servidor.
cmd_repeat_channel: Cria um repetidor no canal especificado. Especifique um intervalo de tempo para criar um repetidor que executa periodicamente ao longo do tempo ou uma hora do dia para criar um repetidor que executa todo dia à hora especificada.
cmd_repeat_clear: Remove todos os repetidores desse servidor.
cmd_repeat_here: Cria um repetidor no canal atual. Especifique um intervalo de tempo para criar um repetidor que executa periodicamente ao longo do tempo ou uma hora do dia para criar um repetidor que executa todo dia à hora especificada.
cmd_repeat_info: Exibe informação detalhada sobre o repetidor com o ID especificado.
cmd_repeat_list: Exibe todos os repetidores desse servidor.
cmd_repeat_remove: Remove o repetidor com o ID especificado.
cmd_restart: Reinicia o bot.
cmd_rolecolor: Define a cor de um cargo. Forneça nenhuma cor para exibir a cor atual do cargo especificado.
cmd_rolehoist: Alterna a exibição do cargo especificado na barra lateral do servidor.
cmd_roleid: Exibe od ID do cargo especificado.
cmd_rotatestatus: Ativa/Desativa a rotação dos status na lista de rotação.
cmd_sanitizedname: Define o apelido a ser designado a usuários que tiverem caracteres especiais no início de seu apelido. Forneça nenhum parâmetro para sanitizar o apelido original.
cmd_sanitizenames: Ativa ou desativa a sanitização de apelidos que começam com caracteres especiais.
cmd_savechat: Salva em um arquivo as últimas mensagens enviadas a um canal de texto. Mensagens de bots são ignoradas. Usuários sem autoria do bot são limitados a 100 mensagens. Forneça nenhum parâmetro para salvar as 100 últimas mensagens do canal atual.
cmd_say: Envia uma mensagem ao canal especificado. Se o canal for omitido, a mensagem será enviada ao canal atual. Aceita anexos `.txt` para mensagens que são longas demais para enviar no Discord.
cmd_sban: Expulsa um usuário do servidor e exclui suas mensagens.
cmd_search: Busca por um comando com a palavra-chave especificada.
cmd_send: Envia uma mensagem ao canal do Discord especificado.
cmd_senddm: Envia uma mensagem direta ao usuário especificado.
cmd_serverid: Exibe of ID do servidor atual.
cmd_serverinfo: Exibe informações básicas sobre o servidor atual.
cmd_setavatar: Define um novo avatar para o bot. O avatar pode ser fornecido por um link direto ou por um anexo à mensagem que executar o comando. Forneça nenhum avatar para redefini-lo ao padrão.
cmd_setnickname: Define o apelido de um usuário. Forneça nenhum usuário para definit o apelido do bot. Forneça nenhum apelido para removê-lo.
cmd_setrole: Adiciona um cargo ao usuário especificado.
cmd_setstatus: Define um status estático para o bot. Os tipos disponíveis são __Playing__, __Watching__, __Listening__ e __Competing__. Forneça uma URL para definir um status do tipo __Streaming__. Forneça nenhum parâmetro para remover o status estático atual.
cmd_settopic: Define o tópico do canal de texto atual.
cmd_shardstats: Exibe a quantidade de servidores servidos por cada shard.
cmd_shutdown: Desliga o bot.
cmd_slowmode: Define com que frequência usuários podem enviar mensagens nesse canal de texto. Forneça nenhum parâmetro para desabilitar.
cmd_stats: Exibe estatísticas sobre o bot.
cmd_sudo: Executa um comando como se fosse o usuário especificado.
cmd_tag: Agrupa comands para gerenciar tags. Tags são respostas personalizadas enviadas pelo bot quando um usuário digita seu gatilho. Tags são específicas aos servidores onde são criadas, exceto quando criadas em mensagem direta com o bot. Criar tags globais requer autoria do bot.
cmd_tag_add: Cria uma tag com o gatilho e resposta especificados.
cmd_tag_addignore: Adiciona IDs de usuários, canais e/ou cargos à lista de IDs ignorados da tag especificada.
cmd_tag_behavior: Ativa ou desativa o comportamento que a tag especificada deve apresentar quando um usuário a executa. Os valores disponíveis são `Delete`, `Anywhere`, `DirectMessage` e `SanitizeRole`.
cmd_tag_clear: Remove todas as tags que atendem ao critério especificado. Forneça nenhum parâmetro para remover todas as tags desse servidor. Use esse comando em mensagem direta para remover tags globais.
cmd_tag_clearold: Remove todas as tags do bot que não foram utilizadas recentemente.
cmd_tag_editresponse: Edita a resposta da tag especificada.
cmd_tag_edittrigger: Edita o gatilho da tag especificada.
cmd_tag_export: Exporta as tags do servidor atual para um arquivo de texto. Use em mensagem direta para exportar tags globais. Forneça nenhum parâmetro para exportar todas as tags.
cmd_tag_import: Importa todas as tags especificadas para o servidor atual. Use em mensagem direta para importar como tags globais. Forneça nenhum parâmetro para importar de anexos.
cmd_tag_info: Exibe informação sobre a tag especificada.
cmd_tag_list: Exibe as tags disponíveis nesse servidor de acordo com o critério especificado. Use esse comando em mensagem direta para exibir tags globais.
cmd_tag_permission: Adiciona ou remove uma permissão necessária para que o usuário execute a tag especificada. Permissões podem ser acumuladas.
cmd_tag_react: Cria uma tag com o gatilho e emoji especificados.
cmd_tag_remove: Remove a tag com o ID especificado.
cmd_tag_removeignore: Remove IDs de usuários, canais e/ou cargos da lista de IDs ignorados da tag especificada.
cmd_tag_search: Procura por tags que contenham a palavra-chave especificada em sua resposta.
cmd_timedban: Bane um usuário temporariamente do servidor.
cmd_timezone: Exibe o fuso horário utilizado nesse servidor.
cmd_timezones: Exibe todos os fusos horários disponíveis ao bot.
cmd_unban: Desbane um usuário do servidor.
cmd_undeafen: Remove o ensurdecimento de um usuário.
cmd_unlockchannel: Destranca o canal atual, permitindo que os usuários voltem a enviar mensagens.
cmd_unmute: Remove o silenciamento de um usuário nos canais de voz e texto.
cmd_userid: Exibe of ID do usuário especificado. Forneça nenhum parâmetro para exibir o ID do usuário atual.
cmd_userinfo: Exibe informações básicas sobre o usuário especificado. Forneça nenhum parâmetro para exibir informações de si mesmo.
cmd_voicemute: Silencia um usuário, impedindo-o de falar em canais de voz.
cmd_voicerole: Agrupa comands para gerenciar cargos de canal de voz.
cmd_voicerole_add: Adiciona um cargo ao canal de voz especificado. Você pode omitir o canal se estiver conectado a ele. Usuários que se conectarem ao canal automaticamente receberão o cargo especificado.
cmd_voicerole_list: Exibe todos os cargos de canal de voz desse servidor.
cmd_voicerole_remove: Remove um cargo do canal de voz especificado. Você pode omitir o canal se estiver conectado a ele.
cmd_voicerole_removeall: Remove todos os cargos do canal de voz especificado. Você pode omitir o canal se estiver conectado a ele.
cmd_voiceunmute: Remove o silenciamento de um usuário, permitindo-o voltar a falar nos canais de voz.
cmd_warn: Adverte um usuário.
cmd_warnc: Remove todas as anotações e advertências de um usuário ou uma específica se o ID for fornecido.
cmd_warne: Define por quanto tempo as advertências devem permanecer antes de serem automaticamente removidas. Definir essa configuração para __0d__ desabilita a remoção automática.
cmd_warnp: 'Define uma punição automática a ser aplicada em um usuário que atingir uma determinada quantidade de advertências. Omita a punição para removê-la. As punições válidas são: __Mute__, __Kick__, __Softban__, __Ban__, __AddRole__ e __RemoveRole__.'
cmd_warnpl: Exibe as punições habilitadas nesse servidor.
