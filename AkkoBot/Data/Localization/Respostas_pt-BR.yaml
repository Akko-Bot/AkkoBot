cmd_addstatus: Adiciona um status à lista de rotação. Os tipos disponíveis são __Playing__, __Watching__, __Listening__ and __Competing__. Forneça uma URL para definir um status do tipo __Streaming__.
cmd_alias: Agrupa commands para adicionar, remover e listar atalhos de comandos.
cmd_alias_add: Adiciona um atalho de comando. Se o atalho tiver um espaço, coloque-o dentro de aspas.
cmd_alias_clear: Remove todos os atalhos de comando desse servidor. Se for executado em mensagem direta com o bot, remove todos os atalhos de comando globais.
cmd_alias_list: Exibe todos os atalhos de comando disponíveis nesse servidor. Se for executado em mensagem direta com o bot, exibe todos os atalhos de comand blobais.
cmd_alias_remove: Remove um atalho de comando.
cmd_antialt: 'Ativa o filtro anti-alt. Contas de usuário são consideradas como alt se forem criadas e entrarem no servidor dentro do intervalo de tempo especificado. Ações disponíveis: __AddRole__, __Mute__, __Kick__, __Ban__. Forneça nenhum parâmetro para desativar.'
cmd_autocommand: Agrupa comandos que gerenciam comandos automáticos.
cmd_autocommand_addrepeated: Adiciona um comando automático que executa indefinidamente no intervalo especificado.
cmd_autocommand_addscheduled: Adiciona um comando automático que expira quando ativado.
