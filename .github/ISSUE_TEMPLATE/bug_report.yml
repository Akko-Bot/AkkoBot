name: "Bug Report"
description: File a bug report.
labels: ["bug"]
fields:
- type: dropdown
  attributes:
    label: Which version of Akko are you running?
    description: If you installed Akko on your computer, choose "Hosted Version"
    multiple: false
    options:
      - label: Public Version
      - label: Hosted Version
  validations:
    required: true
- type: "textarea"
  attributes:
    label: "Description"
    description: "Give a concise description of the problem"
  validations:
    required: true
- type: "textarea"
  attributes:
    label: "Reproduction Steps"
    description: "Enumerate the steps needed to reproduce the behavior"
    value: "1. Go to '...'\n2. Click on '....'\n3. Scroll down to '....'\n4. See error"
  validations:
    required: true
- type: "textarea"
  attributes:
    label: "Expected Behavior"
    description: "Describe what you expected to happen"
  validations:
    required: true
- type: "textarea"
  attributes:
    label: "Actual Behavior"
    description: "Describe what actually happened"
  validations:
    required: false
- type: "textarea"
  attributes:
    label: "Screenshots"
    description: "If applicable, add screenshots to help explain your problem"
  validations:
    required: false
- type: "textarea"
  attributes:
    label: "Notes"
    description: "Add any other context about the problem here"
    placeholder: "eg. OS version, bot version, etc"
  validations:
    required: false